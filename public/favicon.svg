<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1e293b"/>
  
  <!-- Tree trunk -->
  <rect x="14" y="18" width="4" height="10" rx="1" fill="#78350f"/>
  
  <!-- Tree canopy - stylized family tree shape -->
  <circle cx="16" cy="10" r="5" fill="#22c55e"/>
  <circle cx="10" cy="14" r="4" fill="#16a34a"/>
  <circle cx="22" cy="14" r="4" fill="#16a34a"/>
  <circle cx="8" cy="18" r="3" fill="#15803d"/>
  <circle cx="24" cy="18" r="3" fill="#15803d"/>
  
  <!-- Small dots representing people in tree -->
  <circle cx="16" cy="10" r="1.5" fill="white"/>
  <circle cx="10" cy="14" r="1.5" fill="white"/>
  <circle cx="22" cy="14" r="1.5" fill="white"/>
  <circle cx="8" cy="18" r="1" fill="white" opacity="0.8"/>
  <circle cx="24" cy="18" r="1" fill="white" opacity="0.8"/>
</svg>
